<ion-content>
  <form [formGroup]="loginForm">
    <ion-input formControlName="email" placeholder="Username"></ion-input>
    <ion-input formControlName="password" placeholder="Password"></ion-input>
    <ion-button (click)="logIn()">Login</ion-button>
    <ion-button (click)="signUp()">Sign Up</ion-button>
 </form>  
</ion-content>
